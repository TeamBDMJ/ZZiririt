---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: ${SPRING_TEST_DATASOURCE_URL}
    username: ${SPRING_TEST_DATASOURCE_USERNAME}
    password: ${SPRING_TEST_DATASOURCE_PASSWORD}
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        show_sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect

  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${SPRING_TEST_NAVER_CLIENTID}
            client-secret: ${SPRING_TEST_NAVER_CLIENTSECRET}
            scope: ${SPRING_TEST_NAVER_SCOPE}
            client-name: ${SPRING_TEST_NAVER_CLIENTNAME}
            authorization-grant-type: ${SPRING_TEST_NAVER_GRANTTYPE}
            redirect-uri: ${SPRING_TEST_NAVER_REDIRECT}
            
        provider:
          naver:
            authorization-uri: ${SPRING_TEST_NAVER_AUTHORIZATION-URI}
            token-uri: ${SPRING_TEST_NAVER_TOKEN-URI}
            user-info-uri: ${SPRING_TEST_NAVER_USER-INFO-URI}
            user-name-attribute: ${SPRING_TEST_NAVER_USER-NAME-ATTRIBUTE}
            
auth:
  jwt:
    issuer: ${AUTH_JWT_ISSUER}
    secret: ${AUTH_JWT_SECRET}
    accessTokenExpirationHour: ${AUTH_JWT_ACCESSTOKENEXP}
    refreshTokenExpirationHour: ${AUTH_JWT_REFRESHTOKENEXP}

cloud:
  aws:
    credentials:
      accessKey: ${AWS_S3_ACCESS_KEY}
      secretKey: ${AWS_S3_SECRET_KEY}
    s3:
      bucket: ${AWS_S3_BUCKET}
    region:
      static: ${AWS_S3_REGION}
    stack:
      auto: false


